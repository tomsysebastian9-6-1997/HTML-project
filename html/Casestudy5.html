<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="https://www.google.com">
		<fieldset>
			<legend>Your Details: </legend>

			<label>Name :</label>
			<input type="text" name="Name"><br>

			<label>Email :</label>
			<input type="Email" name="Email"><br>
		</fieldset><br>
		<fieldset>
			<legend>Your Review: </legend>

			<label>How did you hear about us? </label>
			<select>
				<option value="Google">Google</option>
				<option value="friend">Friend</option>
				<option value="collges">Collges</option>
			</select><br>

			<label>Would you visit again?</label><br>
			<input type="radio" name="visit" value="Yes">Yes
			<input type="radio" name="visit" value="No">No
			<input type="radio" name="visit" value="Maybe">Maybe<br>

			<label>Comments:</label><br>
			<textarea rows="4" cols="20"></textarea><br>

			<input type="checkbox" name="c1">Sign me up for email updates<br>

			<button>Submit review</button>
		</fieldset>
		<video width="400" height="400" controls>
			<source src="v1.mp4">
		</video>
	</form>
</body>
</html>
